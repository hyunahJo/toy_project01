<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To Do List</title>
        <script
            src="https://kit.fontawesome.com/8594ac36cc.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="style.css" />
        <script src="main.js" defer></script>
    </head>
    <body>
        <h1>My plan</h1>
        <div class="content">
            <div class="content__left">
                <table id="calendar">
                    <thead>
                        <tr class="calendar__button">
                            <td>
                                <label class="prev"> &#60; </label>
                            </td>
                            <td
                                class="calendar__current-year-month"
                                colspan="5"
                            ></td>
                            <td>
                                <label class="next"> &#62; </label>
                            </td>
                        </tr>
                        <tr>
                            <td class="sun">Sun</td>
                            <td>Mon</td>
                            <td>Tue</td>
                            <td>Wed</td>
                            <td>Thu</td>
                            <td>Fri</td>
                            <td class="sat">Sat</td>
                        </tr>
                    </thead>
                    <tbody id="calendar__body" class="calendar__body"></tbody>
                </table>
            </div>
            <div class="content__right">
                <h2>Add plan</h2>
                <section class="add">
                    <input
                        type="text"
                        class="add__input"
                        placeholder="please write here"
                    />
                    <button class="add__button">
                        <i class="fas fa-plus"></i>
                    </button>
                </section>
                <div class="add__item">
                    <div class="add__item-list"></div>
                </div>
            </div>
        </div>

        <section class="todaypercent">
            <p class="rate-description">Today's Goal achievement rate</p>
            <div class="rate-bar">
                <div class="rate-value"></div>
            </div>
            <p class="percent">50%</p>
        </section>
    </body>
</html>
